<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel ="stylesheet" type="text/css" href = "stlye.css">
  </head>
</head>
<body style = "background-color: #DCDCDC">
    <header>
        <h1 class=" text-center"><a href="/">TODOS</a></h1>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
    <form class = "form group" action="add_note/" method = "post">{% csrf_token %}
        <div class="row">
            <div class=" col-lg-6">
                <label for="title" >Title: </label><br>
                <input type="text" name="title" class="form-control"><br>
            </div>
        </div>
        <div class="row">
            <div class=" col-lg-6">
                <label for="details">Details: </label><br>
                <input type="text" name = "details" class=" form-control"><br>
            </div>
        </div>
        <input type="submit" value="Add Task" class="btn btn-primary">
        
    </form>
    <article>
        <div class="container">
            <div class="row">
            {% for todo in todos %}
                <div class="col-md-6">
                    <div class="card p-3 my-2">
                        <div class="content">
                            <h2><a href="">{{ todo.note_title }}</a></h2>
                            <p>{{ todo.details|linebreaksbr }}</p><br>
                            <button><a href="{% url 'update' id=todo.id %}">Update</a></button>
                            <button><a href="{% url 'delete' id=todo.id %}">Delete</a></button>
                            <!--<time>published: {{ todo.date }}</time>-->
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>
</article>
    
</body>
</html>
